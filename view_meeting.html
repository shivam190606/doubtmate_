<!doctype html>
<html>
<head><meta charset="utf-8"><title>Meetings</title></head>
<body>
  <h1>Upcoming Meetings</h1>
  <p><a href="{{ url_for('index') }}">Home</a></p>
  <ul>
    {% for m in meetings %}
      <li>
        <strong>{{ m.topic }}</strong> — {{ m.time }} — by {{ m.teacher_name or 'teacher' }}
        — <a href="{{ m.link }}" target="_blank">Join</a>
      </li>
    {% else %}
      <li>No meetings scheduled</li>
    {% endfor %}
  </ul>
</body>
</html>
