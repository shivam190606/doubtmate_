<!doctype html>
<html>
<head><meta charset="utf-8"><title>Upload Video</title></head>
<body>
  <h1>Upload Video (URL)</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('upload_video') }}">
    <label>Title: <input type="text" name="title" required></label><br>
    <label>Video URL (YouTube / Cloud URL): <input type="url" name="video_url" required></label><br>
    <label>Description: <textarea name="description"></textarea></label><br>
    <button type="submit">Save Video</button>
  </form>
  <p><a href="{{ url_for('teacher_dashboard') }}">Back to dashboard</a></p>
</body>
</html>
