{% extends 'layout.html' %}
{% block content %}
  <div class="card">
    <h2>Edit Reply</h2>
    <form method="post">
      <label>Reply</label>
      <textarea name="content" rows="6" required>{{ reply.content }}</textarea>
      <button class="btn" type="submit">Save</button>
      <a class="btn ghost" href="{{ url_for('view_doubt', doubt_id=reply.doubt_id) }}">Cancel</a>
    </form>
  </div>
{% endblock %}
