{% extends 'layout.html' %}
{% block content %}

<div style="max-width: 600px; margin: 2rem auto;">
  <div class="card">
    <h2 style="margin-bottom: 1.5rem; text-align: center; color: var(--text-main);">Post a Doubt</h2>

    <form method="post">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" maxlength="120" required placeholder="Briefly summarize your doubt" />
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="8" required
          placeholder="Explain your doubt in detail..." style="resize: vertical; font-family: inherit;"></textarea>
      </div>

      <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 1rem;">Post Doubt</button>
    </form>
  </div>
</div>

{% endblock %}
